<!DOCTYPE html>
<html>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <style>
        .my-fruit {
            color: magenta;
            font-style: bold;
        }
    </style>
    <body>
        <div id="my-react-app"></div>
        <script type="text/babel">
            const orange_str = "Orange";
            const apple_str = "Apple";
            const banana_str = "Banana";
            const fruit_img = "images/fruits.jpg";

            function on_tick() {
                const image_el = (
                    <div className="my-time">
                        Current time: { new Date().toLocaleTimeString() }
                        <div/>
                        <img src={fruit_img}/>
                    </div>
                );
                const fruit_list = (
                    <div>
                        <div id="el-key">My favourite fruits:</div>
                        <ul>
                            <li key="O-key">{orange_str}</li>
                            <li key="A-key">{apple_str}</li>
                            <li key="B-key">{banana_str}</li>
                        </ul>
                        {image_el}
                    </div>
                );
                ReactDOM.render(fruit_list, document.getElementById("my-react-app"));
            }
            setInterval(on_tick, 1000);
        </script>
    </body>
</html>
